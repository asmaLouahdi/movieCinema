<div class="register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img
        src="https://lh5.googleusercontent.com/-oJ45k8LdyyY/AAAAAAAAAAI/AAAAAAAAAAA/AAKWJJOY0aJbRmgZeZcttsXOlGsKaMKXYQ/photo.jpg"
        alt=""
      />
      <h3>Mon profile</h3>
      <p>Vous pouvez modifier vos coordonnées de compte !</p>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="user.displayName"
                  placeholder="Nom d'utilisateur *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Nom *" value="" />
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Prénom *" value="" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Adresse "
                  [(ngModel)]="user.address"
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  [value]="user.email"
                  placeholder="Email *"
                  readonly
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Téléphone *"
                  [(ngModel)]="user.phoneNumber"
                />
              </div>

              <input
                type="submit"
                class="btn btnRegister"
                value="Enregistrer"
                (click)="(updateProfil)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
