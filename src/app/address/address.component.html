<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend>Adresse de livraison</legend>

        <!-- Text input-->
        <div>
          <div class="col-sm-10">
            <input
              type="text"
              name="ligne1"
              [(ngModel)]="ligne1"
              placeholder="Adresse Ligne 1"
              class="form-control"
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="ligne2"
              name="ligne2"
              placeholder="Adresse Ligne 2"
              class="form-control"
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="numero"
              name="numero"
              placeholder="NumÃ©ro"
              class="form-control"
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-4">
            <input
              type="text"
              placeholder="Ville"
              class="form-control"
              name="ville"
              [(ngModel)]="ville"
            />
          </div>

          <div class="col-sm-4">
            <input
              type="text"
              placeholder="Code postal"
              class="form-control"
              name="code"
              [(ngModel)]="code"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btnRegister" (click)="valider()">
                valider la commande
              </button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
